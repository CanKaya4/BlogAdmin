<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Başlık</th>
            <th scope="col">İçerik</th>
            <th scope="col">Keyword</th>
            <th scope="col">Etiket</th>
            <th scope="col">Kategorileri</th>
            <th scope="col">Aktif mi ?</th>
            <th scope="col">İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of articles">
            <th scope="row">{{ item.Id }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.content | slice:0:70 }}{{ item.content.length > 70 ? '...' : '' }}</td>
            <td>{{ item.keyword }}</td>
            <td>{{ item.tag.name }}</td>
            <td>{{ item.categoryNames.join(', ') }}</td>
            <td>{{ item.isDeleted ? 'Aktif Değil' : 'Aktif' }}</td>
            <td>
                <a [routerLink]="['/addarticlenew']" title="Ekle">
                    <i class="fas fa-plus"></i>
                </a>
                <a (click)="softDeleteArticle(item.id)" title="Sil" style="color: red; margin-left: 10px;">
                    <i class="fas fa-trash"></i>
                </a>
                <!-- <a (click)="deleteArticle(item.Id)" title="Sil" style="color: red; margin-left: 10px;">
                    <i class="fas fa-trash"></i>
                </a> -->
            </td>
        </tr>
    </tbody>
</table>
