<h1>Makale Ekle</h1>
<form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <!-- Başlık -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input id="title" type="text" formControlName="title" class="form-control" />
        <label class="form-label" for="title">Başlık</label>
    </div>

    <!-- Etiket Seçimi -->
    <div data-mdb-input-init class="form-outline mb-4">
        <select formControlName="tagId" class="form-control">
            <option [value]="0">Etiket Seçin</option>
            <option *ngFor="let tag of tags" [value]="tag.id">{{ tag.name }}</option>
        </select>
        <label class="form-label" for="tagId">Etiket</label>
    </div>

    <!-- Kategori Seçimi -->
    <div data-mdb-input-init class="form-outline mb-4">
        <select formControlName="categoryIds" class="form-control" multiple>
            <option *ngFor="let category of categories" [value]="category.id">{{category.categoryName }}</option>
        </select>
        <label class="form-label" for="categoryIds">Kategori</label>
    </div>

    <!-- İçerik -->
    <div data-mdb-input-init class="form-outline mb-4">
        <textarea class="form-control" id="content" formControlName="content" rows="4"></textarea>
        <label class="form-label" for="content">İçerik</label>
    </div>

    <!-- Anahtar Kelimeler -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="keyword" formControlName="keyword" class="form-control" />
        <label class="form-label" for="keyword">Anahtar Kelimeler</label>
    </div>

    <!-- Açıklama -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="description" formControlName="description" class="form-control" />
        <label class="form-label" for="description">Açıklama</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Gönder</button>
</form>
