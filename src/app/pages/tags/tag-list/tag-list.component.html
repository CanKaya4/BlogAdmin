<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Başlık</th>
            <th scope="col">Aktif mi ?</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tags">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.isDeleted ? 'Aktif' : 'Aktif Değil'}}</td>

        </tr>
    </tbody>
</table>
